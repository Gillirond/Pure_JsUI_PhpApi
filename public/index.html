<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>4DexDigital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">4DexDigital's Test</a>
        </div>
    </div>
</nav>
<div class="clearfix"></div>
<div>
    <div class="container-fluid">
        <!--Right panel - Add new user-->
        <div class="col-xs-12 col-sm-12 col-md-4 col-md-push-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Create new user:</h3>
                </div>
                <div class="panel-body">
                    <form name="addUserForm" class="form-horizontal" onsubmit="event.preventDefault();dexApp.UserController.addUser(event); return false;" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-4 col-md-3 col-lg-2" for="email">Email:</label>
                            <div class="col-sm-8 col-md-9 col-lg-10">
                                <input type="email" class="form-control" name="email" id="email" required=""
                                       placeholder="Enter email" minlength="6" maxlength="150">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 col-md-3 col-lg-2" for="password">Password:</label>
                            <div class="col-sm-8 col-md-9 col-lg-10">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Enter password"
                                       required="" minlength="7" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-md-offset-3 col-lg-offset-2 col-sm-8 col-md-9 col-lg-10">
                                <button type="submit" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Create user
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Left panel-->
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-pull-4">
            <!--Left panel - Get user-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Search for user:</h3>
                </div>
                <div class="panel-body">
                    <form name="searchUserForm" onsubmit="event.preventDefault();dexApp.UserController.getUser(event); return false;" method="GET">
                        <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            <input type="number" class="form-control" name="search" id="searchUser"
                                   placeholder="Enter user's id:"
                                   aria-label="Enter user's id:" min="1" step="1"/>
                        </div>
                    </form>
                </div>
            </div>

            <!--Left panel - Delete user-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Delete user by id:</h3>
                </div>
                <div class="panel-body">
                    <form name="deleteUserForm" class="form-horizontal" onsubmit="event.preventDefault();dexApp.UserController.deleteUser(event); return false;" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2 col-md-1" for="deleteUser">Id:</label>
                            <div class="col-sm-10 col-md-11">
                                <input type="number" class="form-control" name="id" id="deleteUser"
                                       placeholder="Enter user's id:"
                                       aria-label="Enter user's id:" min="1" step="1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-md-offset-1 col-sm-10 col-md-11">
                                <button type="submit" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;&nbsp;Delete user
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="module" src="public/src/js/app.js?v=1.00"></script>
<link href="public/src/css/app.css?v=1.00" rel="stylesheet"></link>
</body>
</html>
